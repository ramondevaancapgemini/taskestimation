<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add developer</title>

    <link rel="stylesheet" type="text/css"
          href="vendor/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="vendor/jquery/jquery-3.2.1.min.js"
            crossorigin="anonymous"></script>
    <script src="vendor/semantic-ui/semantic.min.js"></script>
    <script src="/js/Dropdown.js"></script>
</head>
<body>
<wicket:panel>
    <div class="ui form segment">
        <form wicket:id="developerEdit">
            <div class="field">
                <label wicket:for="email"><wicket:label>Email</wicket:label></label>
                <div class="ui left labeled left icon input">
                    <input wicket:id="email" type="email" placeholder="Email">
                    <i class="mail outline icon"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label wicket:for="givenName"><wicket:label>Given name</wicket:label></label>
                <div class="ui left labeled left icon input">
                    <input wicket:id="givenName" type="text"
                           placeholder="Given name">
                    <i class="id card outline icon"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label wicket:for="surnamePrefix"><wicket:label>Surname prefix</wicket:label></label>
                <div class="ui left labeled left icon input">
                    <input wicket:id="surnamePrefix" type="text"
                           placeholder="Surname prefix">
                    <i class="id card outline icon"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label wicket:for="surname"><wicket:label>Surname</wicket:label></label>
                <div class="ui left labeled left icon input">
                    <input wicket:id="surname" type="text"
                           placeholder="Surname">
                    <i class="id card outline icon"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div wicket:id="feedbackErrors" class="field">
            </div>
            <input type="submit" class="ui primary button" value="Add">
        </form>
    </div>
</wicket:panel>
</body>
</html>
