<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Task overview</title>

    <link rel="stylesheet" type="text/css"
          href="vendor/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="vendor/jquery/jquery-3.2.1.min.js"
            crossorigin="anonymous"></script>
    <script src="vendor/semantic-ui/semantic.min.js"></script>
    <script src="/js/Dropdown.js"></script>
</head>
<body>
<wicket:panel>
    <table id="taskTable"
           class="ui sortable selectable striped celled table">
        <thead>
        <tr>
            <th class="three wide" wicket:id="orderByName">Name</th>
            <th class="eleven wide" wicket:id="orderByDescription">Description</th>
            <th class="one wide">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td wicket:id="dataRow" class="selectable">
                <a wicket:id="cellLink">
                    <span wicket:id="cellValue"></span>
                </a>
            </td>
            <td class="center aligned">
                <a wicket:id="deleteAction">
                    <i class="red remove icon"></i>
                </a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="3">
                <div class="ui grid">
                    <div class="two column row">
                        <div wicket:id="numEntries" class="column left floated left aligned"></div>
                        <div wicket:id="navigator" class="column right floated right aligned bottom aligned"></div>
                    </div>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
</wicket:panel>
</body>
</html>
