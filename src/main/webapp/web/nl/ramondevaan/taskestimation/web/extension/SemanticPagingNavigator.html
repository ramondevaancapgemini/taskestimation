<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <link rel="stylesheet" type="text/css"
          href="vendor/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="vendor/jquery/jquery-3.2.1.min.js"
            crossorigin="anonymous"></script>
    <script src="vendor/semantic-ui/semantic.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.ui.selection.dropdown').dropdown();
            $('.ui.menu .ui.dropdown').dropdown({
                on: 'hover'
            });
            $(".goto").click(function() {
                window.location = $(this).find("a").attr("href");
                return false;
            });
        });
  </script>
</head>
<body>
<wicket:panel class="ui link pagination menu">
    <a wicket:id="first" class="first icon item"><i class="angle double left icon"></i></a>
    <a wicket:id="prev" rel="prev" class="prev icon item"><i class="angle left icon"></i></a>
    <div wicket:id="navigation" class="goto item">
        <a wicket:id="pageLink" href="#">
            <span wicket:id="pageNumber"></span>
        </a>
    </div>
    <a wicket:id="next" rel="next" class="next icon item"><i class="angle right icon"></i></a>
    <a wicket:id="last" class="last icon item"><i class="angle double right icon"></i></a>
</wicket:panel>
</body>
</html>
