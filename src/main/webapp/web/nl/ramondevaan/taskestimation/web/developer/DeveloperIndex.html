<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="vendor/semantic-ui/semantic.min.css">
    <script src="vendor/jquery/jquery-3.2.1.min.js"
            crossorigin="anonymous"></script>
    <script src="vendor/semantic-ui/semantic.min.js"></script>
    <script src="vendor/js/tablesort.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <meta charset="UTF-8">
    <title>Developer overview</title>
</head>
<body>
<wicket:panel>
    <table id="developerTable" class="ui sortable selectable striped celled table">
        <thead>
        <tr>
            <th>Given name<i class="sort icon"></i></th>
            <th>Surname prefix</th>
            <th>Surname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td wicket:id="dataRow"></td>
        </tr>
        </tbody>
    </table>
    <wicket:link>

    </wicket:link>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#developerTable').tablesort();
        });
    </script>
</wicket:panel>
</body>
</html>
