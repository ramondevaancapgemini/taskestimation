<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Estimation overview</title>

    <link rel="stylesheet" type="text/css"
          href="vendor/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="vendor/jquery/jquery-3.2.1.min.js"
            crossorigin="anonymous"></script>
    <script src="vendor/semantic-ui/semantic.min.js"></script>
    <script src="/js/Dropdown.js"></script>
</head>
<body>
<wicket:panel>
    <table id="estimationTable"
           class="ui sortable selectable striped celled table">
        <thead>
        <tr>
            <th wicket:id="orderByTaskName" class="center aligned">Task</th>
            <th wicket:id="headerRow" class="center aligned"></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td><span wicket:id="taskName"></span></td>
            <td wicket:id="dataRow" class="center aligned selectable">
                <a wicket:id="editLink">
                    <span wicket:id="value"></span>
                </a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th wicket:id="footer">
                <div class="ui grid">
                    <div class="two column row">
                        <div wicket:id="numEntries" class="column left floated left aligned"></div>
                        <div wicket:id="navigator" class="column right floated right aligned bottom aligned"></div>
                    </div>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
</wicket:panel>
</body>
</html>
