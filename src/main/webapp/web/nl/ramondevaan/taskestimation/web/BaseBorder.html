<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <link rel="stylesheet" type="text/css"
          href="vendor/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="vendor/jquery/jquery-3.2.1.min.js"
            crossorigin="anonymous"></script>
    <script src="vendor/semantic-ui/semantic.min.js"></script>
    <script src="/js/Dropdown.js"></script>
</head>
<body>
<wicket:border>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a wicket:id="homePage" href="#" class="header item">
                Task Estimation
            </a>
            <div class="ui simple dropdown item">
                Estimation <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" wicket:id="estimationIndexPage">List estimations</a>
                    <a class="item" wicket:id="estimationAddPage">Add estimation</a>
                </div>
            </div>
            <div class="ui simple dropdown item">
                Developer <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" wicket:id="developerIndexPage">List developers</a>
                    <a class="item" wicket:id="developerAddPage">Add developer</a>
                </div>
            </div>
            <div class="ui simple dropdown item">
                Task <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" wicket:id="taskIndexPage">List tasks</a>
                    <a class="item" wicket:id="taskAddPage">Add task</a>
                </div>
            </div>
        </div>
    </div>
    <div class="ui main container">
        <wicket:body/>
    </div>
</wicket:border>
</body>
</html>
