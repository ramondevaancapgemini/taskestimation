<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add developers</title>
</head>
<body>
<h1>Add developer</h1>
<wicket:extend>
    <form wicket:id="form">
        <label for="givenname">Given name</label>
        <input wicket:id="givenname" type="text" id="givenname">

        <label for="surnameprefix">Surname prefix</label>
        <input wicket:id="surnameprefix" type="text" id="surnameprefix">

        <label for="surname">Surname</label>
        <input wicket:id="surname" type="text" id="surname">

        <label for="age">Click me</label>
        <input wicket:id="age" type="number" min="1" max="150" id="age">

        <input type="submit" />
    </form>
</wicket:extend>
</body>
</html>
